{% extends 'base_auth.html' %} 
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
  	<div class="card mt-5">
	  	<div class="card-body">

		  	<div class="card-title py-3 text-center">
		  		<h4>Register</h4>
		  	</div>

	  		<form action="{% url 'register' %}" method="post">
	  			{% csrf_token %}

	  			{% include 'partials/_messages.html' %}

	  			<div class="form-group">
	  				<input class="form-control form-control-sm" type="text" id="usernameField" name="username" placeholder="Username"
	  				value="{{fieldValues.username}}">
	  			</div>
	  			<div class="invalid_feedback invalid-feedback" style="display:none;">
	  				
	  			</div>
	  			<p class="text-sm text-success usernameSuccessOutput"></p>

	  			<div class="form-group">
	  				<input class="form-control form-control-sm" type="email" id="emailField" name="email" placeholder="Email"
	  				value="{{fieldValues.email}}">
	  			</div>

	  			<div class="emailFeedBackArea invalid-feedback" style="display:none;">
	  				
	  			</div>
	  			
	  			<div class="form-group">
	  				<input class="form-control form-control-sm" type="password" id="passwordField" name="password" placeholder="Password">
	  				<small class="float-right py-3 showPasswordToggle">Show Password</small>
	  			</div>

	  			<input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
	  			
	  		</form>
	  		<br>
	  		<p>
	  			Already have an account? <a href="{% url 'login' %}">Login</a>
			</p>
			<p>
				Forgot Password? <a href="{% url 'request-reset-email' %}">Reset Password</a>
			</p>
	  	</div>
	  	</div>
  	</div>

  </div>
  <div class="col-md-4"></div>
</div>
<br>
<br>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
