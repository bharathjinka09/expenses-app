{% extends 'base_auth.html' %} 
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
  	<div class="card mt-5">
	  	<div class="card-body">

		  	<div class="card-title py-3 text-center">
		  		<h4>Register</h4>
		  	</div>

	  		<form action="" method="post">
	  			<div class="form-group">
	  				<input class="form-control form-control-sm" type="text" id="usernameField" name="username" placeholder="Username">
	  			</div>
	  			<div class="invalid-feedback" style="display:none;">
	  				
	  			</div>

	  			<div class="form-group">
	  				<input class="form-control form-control-sm" type="email" id="emailField" name="email" placeholder="Email">
	  			</div>
	  			
	  			<div class="form-group">
	  				<input class="form-control form-control-sm" type="password" id="passwordField" name="password" placeholder="Password">
	  				<small class="float-right py-3">Show Password</small>
	  			</div>

	  			<input type="submit" value="Register" class="btn btn-block btn-primary" />
	  			
	  		</form>
	  	</div>
	  	</div>
  	</div>

  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
