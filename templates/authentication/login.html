{% extends 'base_auth.html' %} 
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
  	<div class="card mt-5">
	  	<div class="card-body">

		  	<div class="card-title py-3 text-center">
		  		<h4>Login</h4>
		  	</div>

	  		<form action="{% url 'login' %}" method="post">
	  			{% csrf_token %}

	  			{% include 'partials/_messages.html' %}

	  			<div class="form-group">
	  				<input class="form-control form-control-sm" type="text" id="usernameField" name="username" placeholder="Username"
	  				value="{{fieldValues.username}}">
	  			</div>

	  			<div class="form-group">
	  				<input class="form-control form-control-sm" type="password" id="passwordField" name="password" placeholder="Password">
	  				<small class="float-right py-3 showPasswordToggle">Show Password</small>
	  			</div>

	  			<input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" />
	  			
	  		</form>
	  	</div>
	  	</div>
	  	<div class="card mt-4">
			<div class="card-body">
				<p>
					Don't have an account? <a href="{% url 'register' %}">Register</a>
				</p>
				<p>
					Forgot Password? <a href="{% url 'request-reset-email' %}">Reset Password</a>
				</p>
			</div>
		</div>
  	</div>

  </div>
  <div class="col-md-4"></div>
</div>
<br>
<br>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
