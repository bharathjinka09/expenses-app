{% extends "base_auth.html" %}
{% load static %}

{% block content %}

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-2">
					 
				</div>
				<div class="col-md-8">
				<h3>Provide your email to receive reset instructions</h3>
					<div class="card mt-5">
						<div class="card-body">
							<h5 class="card-title text-muted">
							</h5>
							{% include "partials/_messages.html" %}
							<form action="{% url 'request-reset-email' %}" method="post">
								{% csrf_token %}
								<div class="form-group">
									<input placeholder="Email" class="form-control" type="email" name="email">
								</div>
								<input class="btn btn-primary" type="submit" value="Submit" class="btn btn-sm btn-block">
								
							</form>

						</div>						
					</div>
					<div class="card mt-4">
						<div class="card-body">
							<p>
								Already have an account? <a href="{% url 'login' %}">Login</a>
							</p>
							<p>
								Don't have an account? <a href="{% url 'register' %}">Register</a>
							</p>
						</div>
					</div>
				</div>

			</div>
			
		</div>
		<div class="col-md-3"></div>
		
	</div>
	
{% endblock content %}
